name: Java Test with TestLoginRunner

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0

      - name: API tests
        uses: erikbos/karate-action@main
        with:
          url: https://www.saucedemo.com/
          tests: UI_Automation_Project/src/test/java/UI_Automation_Project/login/TestLoginRunner.java
          output-directory: UI_Automation_Project/target/karate-reports  # Specify the output directory for Karate reports
          format: html

      - name: List files in target/karate-reports
        run: ls -R UI_Automation_Project/target/karate-reports

      - name: Parse Karate Test Results
        run: |
          results=$(cat UI_Automation_Project/target/karate-reports/*.html)
          passed=$(echo $results | jq '.report.scenarioResults | map(select(.passed)) | length')
          failed=$(echo $results | jq '.report.scenarioResults | map(select(.failed)) | length')
          echo "Karate Tests Summary:"
          echo "Passed: $passed"
          echo "Failed: $failed"

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: Karate Reports
          path: UI_Automation_Project/target/karate-reports  # Path to the directory where Karate reports are generated
