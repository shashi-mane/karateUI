name: Java Test with TestLoginRunner

on:
  push:
    branches:
      - main  # Adjust branch name as per your main branch
  pull_request:
    branches:
      - main  # Adjust branch name as per your main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build and Test with Maven
        run: |
          mvn -f UI_Automation_Project/pom.xml clean test-compile
          mvn -f UI_Automation_Project/pom.xml -Dtest=com.api.uiAutomation.UI_Automation_Project.login.TestLoginRunner test

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: UI_Automation_Project/target/surefire-reports  # Adjust path based on your test report location
